<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Media</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        h2 {
            margin: 20px;
            text-align: center;
            color: #444;
        }

        .scrollable-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px;
        }

        .media-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 15px 20px;
            white-space: nowrap;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .media-container img {
            width: 300px;
            height: 200px;
            border-radius: 8px;
            object-fit: cover;
            border: 5px solid #ddd; /* Frame for the images */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .media-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            border-color: #aaa; /* Highlight frame on hover */
        }

        .media-container::-webkit-scrollbar {
            height: 10px;
        }

        .media-container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 5px;
        }

        .media-container::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        .arrow-btn {
            background-color: #444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .arrow-btn:hover {
            background-color: #666;
        }

        .arrow-left {
            position: absolute;
            left: 0;
            z-index: 10;
        }

        .arrow-right {
            position: absolute;
            right: 0;
            z-index: 10;
        }
    </style>
</head>
